<!doctype html>
<html lang="zxx">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Links of CSS files -->
        <link rel="stylesheet" href="assets\css\bootstrap.min.css">
        <link rel="stylesheet" href="assets\css\animate.min.css">
        <link rel="stylesheet" href="assets\css\fontawesome.min.css">
        <link rel="stylesheet" href="assets\css\flaticon.css">
        <link rel="stylesheet" href="assets\css\magnific-popup.min.css">
        <link rel="stylesheet" href="assets\css\nice-select.css">
        <link rel="stylesheet" href="assets\css\slick.min.css">
        <link rel="stylesheet" href="assets\css\owl.carousel.min.css">
        <link rel="stylesheet" href="assets\css\meanmenu.css">
		<link rel="stylesheet" href="assets\css\odometer.min.css">
        <link rel="stylesheet" href="assets\css\style.css">
        <link rel="stylesheet" href="assets\css\responsive.css">

        <title>Luvion - Online Banking & Payment Processing HTML Template</title>

        <link rel="icon" type="image/png" href="assets\img\favicon.png">
    </head>

        <!-- Preloader -->
        <div class="preloader">
            <div class="loader">
                <div class="shadow"></div>
                <div class="box"></div>
            </div>
        </div>
        <!-- End Preloader -->

        <!-- Start Login Area -->
        <section class="login-area">
            <div class="row m-0">
                <div class="col-lg-6 col-md-12 p-0">
                    <div class="login-image">
                        <img src="assets\img\login-bg.jpg" alt="image">
                    </div>
                </div>

                <div class="col-lg-6 col-md-12 p-0">
                    <div class="login-content">
                        <div class="d-table">
                            <div class="d-table-cell">
                                <div class="login-form">
                                    <div class="logo">
                                        <a href="index.html"><img src="assets\img\black-logo.png" alt="image"></a>
                                    </div>

                                    <h3>Welcome back</h3>
                                    <p>New to Luvion? <a href="sign-up.html">Sign up</a></p>

                                    <form>
                                        <div class="form-group">
                                            <input type="email" name="email" id="email" placeholder="Your email address" class="form-control">
                                        </div>

                                        <div class="form-group">
                                            <input type="password" name="password" id="password" placeholder="Your password" class="form-control">
                                        </div>

                                        <button type="submit" class="btn btn-primary">Login</button>
                                        
                                        <div class="forgot-password">
                                            <a href="#">Forgot Password?</a>
                                        </div>

                                        <div class="connect-with-social">
                                            <button type="submit" class="facebook"><i class="fab fa-facebook-square"></i> Connect with Facebook</button>
                                            <button type="submit" class="google"><i class="fab fa-google"></i> Connect with Google</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End Login Area -->

        <!-- Links of JS files -->
        <script src="assets\js\jquery.min.js"></script>
        <script src="assets\js\popper.min.js"></script>
        <script src="assets\js\bootstrap.min.js"></script>
        <script src="assets\js\jquery.meanmenu.js"></script>
        <script src="assets\js\jquery.nice-select.min.js"></script>
        <script src="assets\js\slick.min.js"></script>
        <script src="assets\js\jquery.magnific-popup.min.js"></script>
		<script src="assets\js\jquery.appear.min.js"></script>
        <script src="assets\js\odometer.min.js"></script>
        <script src="assets\js\owl.carousel.min.js"></script>
        <script src="assets\js\parallax.min.js"></script>
        <script src="assets\js\wow.min.js"></script>
        <script src="assets\js\form-validator.min.js"></script>
        <script src="assets\js\contact-form-script.js"></script>
        <script src="assets\js\main.js"></script>
    
</html>
